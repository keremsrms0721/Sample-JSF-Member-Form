<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
      <h:body>  
          <h:form id="person-form">
              <table>
                  <tr>
                      <td><h:outputLabel value="Name"/></td>
                      <td>
                          <h:inputText value="#{person.personName}" id="personName" 
                                       validatorMessage="Person name can not be empty and it can have only alphabet!">
                              <f:validateBean/>
                          <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"/>
                          </h:inputText>
                      </td>
                  </tr>
                    <tr>
                      <td><h:outputLabel value="Surname"/></td>
                      <td>
                          <h:inputText value="#{person.personSurname}" id="personSurname" 
                                       validatorMessage="Person surname can not be empty and it can have only alphabet!">
                          <f:validateBean/>
                          <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"/>
                          </h:inputText>
                      </td>
                  </tr>
                 
                  <tr>
                      <td><h:outputLabel value="Country"/></td>
                      <td>
                          <h:inputText value="#{person.personCountry}" id="personCountry" 
                                       validatorMessage="Person country can not be empty and it can have only alphabet!">
                          <f:validateBean/>
                          <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />
                          </h:inputText>
                      </td>
                  </tr>
                  <tr>
                      <td><h:outputLabel value="Language (Ex : en,tr)"/></td>
                      <td>
                          <h:inputText value="#{person.personLanguage}" id="personLanguage" 
                                       validatorMessage="Person language can not be empty and it can have only alphabet!">
                          <f:validateBean/>
                          <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"/>
                          </h:inputText>
                      </td>
                  </tr>
                  <tr>
                      <td><h:outputLabel value="Phone number"/></td>
                      <td>
                          <h:inputText value="#{person.personPhoneNumber}" id="personPhoneNumber" 
                                       validatorMessage="Person phone number can not be empty and it must have 10 digits">
                          <f:validateBean/>
                          </h:inputText>
                      </td>
                  </tr>
                   <tr>
                      <td><h:outputLabel value="Gender"/></td>
                      <td>
                          <h:selectOneRadio value="#{person.personGender}" validatorMessage="Person gender can not be empty and it can have only alphabet!">
                              <f:selectItem itemLabel="Male" itemValue="Male"/>
                              <f:selectItem itemLabel="Female" itemValue="Female"/>
                              <f:validateBean/>
                          </h:selectOneRadio>
                      </td>
                  </tr>
                <tr>
                      <td><h:outputLabel value="Address"/></td>
                      <td>
                          <h:inputTextarea value="#{person.personAddress}" id="personAddress"
                                           rows="10" cols="40" validatorMessage="Person address can not be empty and it can have only alphabet!"
                                           >
                          <f:validateBean/>
                          </h:inputTextarea>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <h:commandButton value="Submit" action="show.xhtml"/> 
                      </td>
                  </tr>
              </table>
          </h:form>
              
   
    </h:body>  
</html>
